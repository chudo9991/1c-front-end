<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
  <title>lesson6</title>
        <style>
            html, body {
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
}

#container {
    width: 800px;
}

.panel {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
    background: radial-gradient(black, blue);
    color: white;
}

#question {
    display: flex;
    height: 100px;
    margin: 10px 10px;
}

.panel--option {
    margin: 5px 10px;
    width: calc(50% - 20px);
    height: 50px;
}

.panel--option:active {
    background: radial-gradient(red, yellow);
}
        </style>
    </head>
    <body>
        <div id="container">
            <div id="question" class="panel"></div>
            <!-- <div id="answer" class="panel panel--option"></div> -->
            
        </div>
       
        <script src="questions.js"></script>
        <script src="script.js"></script>
    </body> 
</html>
